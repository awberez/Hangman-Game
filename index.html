<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/97c54c0629.js"></script>
</head>

<body>
<div class="container">
    <h1>Hangman</h51>
    <h2>(type any letter to make a guess)</h2>
    <hr>
    <h3 id="userWins">Wins: 0</h3>
    <h3 id="userLosses">Losses: 0</h3>
    <h3 id="userTrophies">Trophies: 0</h3>
    <h3 id="guessesLeft">Remaining Wrong Guesses: 7</h3>
    <h3 id="guessesMade">Wrong Guesses: (none)</h3>
    <h3 id="winningWords">Winning Words: (none)</h3>
    <h3 id="losingWords">Losing Words: (none)</h3>
    <hr>
    <h3 id="wordsLeft">Word 1 of 5:</h3>
    <div id="display"></div>
</div>

<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
